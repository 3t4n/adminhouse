<div class="loginColumns animated fadeInDown" ng-controller="loginCtrl as login">
    <div class="row">

        <div class="col-md-6">
            <h2 class="font-bold">Bienvenido  a Admin House</h2>


            <p>
            	Administra tus inmuebles de AirBnB y de renta.
	    </p>

        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" >
			<h3>{{error}}</h3>    
		<div class="form-group">
                        <input type="text" ng-model="nick" class="form-control" placeholder="Nick" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="pass" class="form-control" placeholder="Contraseña" required="">
                    </div>
                    <button  ng-click="SignIn()" class="btn btn-primary block full-width m-b">Login</button>

                    <a href="#">
                        <small>¿Olvidaste tu contraseña?</small>
                    </a>

                    <p class="text-muted text-center">
                        <small>¿No tienes cuenta?</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block" href="#/register">Crea un Cuenta</a>
                </form>
                <p class="m-t">
                    <small>AdminHouse 2018</small>
                </p>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Etan Castro
        </div>
        <div class="col-md-6 text-right">
            <small>© 2018-2019</small>
        </div>
    </div>
</div>

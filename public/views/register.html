<div ng-controller="registerCtrl as register"class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>


        </div>
        <h3>Registrate en AdminHouse</h3>
        <p>Crea un cuenta para administrar mejor</p>
        <form class="m-t" >
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre" required="" ng-model="name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Apellidos" required="" ng-model="lastname">
           </div>
           <div class="form-group">
                <input type="text" class="form-control" placeholder="Nick" required="" ng-model="nick">
           </div>
            <div class="form-group">
		    {{errorEmail}}
                <input type="email" class="form-control" placeholder="Email" required="" ng-model="email">
            </div>
            <div class="form-group">
		    {{errorPass}}
                <input  ng-change="validatePass()" type="password" class="form-control" placeholder="Password" required="" ng-model="pass1">
                <input  ng-change="validatePass()" type="password" class="form-control" placeholder="Re-Password" required="" ng-model="pass2">
            </div>
            
	    <div class="form-group">
                <input type="text" class="form-control" placeholder="Airbnb" required="" ng-model="airbnb">
            </div>

	     <div class="form-group">
                <input type="password" class="form-control" placeholder="Password Airbnb" required="" ng-model="airpass">
            </div>
             
	    <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Acepto los términos y condiciones del servicio </label></div>
            </div>
           
	    <button ng-click="register()" class="btn btn-primary block full-width m-b">Registrarse</button>
            <p class="text-muted text-center"><small>¿Ya tienes una cuenta?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="/#/login">Login</a>
        </form>
        <p class="m-t"> <small>AdminHouse 2018</small> </p>
    </div>
</div>
